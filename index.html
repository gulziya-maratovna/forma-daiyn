<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Колледжге жаңа идеялар</title>
</head>
<body>
       <!-- Осы жерде тапсырманы орындайсыз -->






           <!-- Төмендегі дайын Javascript кодын кетіріп алмаңыздар! -->
    
    <!-- форма құруда қиындық болса, білмегенді осы жерден қара!
    
    <form id="ideaForm">
        <input type="text" id="name" required><br><br>
        <input type="email" id="email" required><br><br>
        <textarea id="idea" required></textarea><br><br>
        <button type="submit">Жіберу</button>
    </form> 
    <button onclick="viewLastIdea()">Соңғы идеяны көру</button> 
  -->
    
    

    <script>
        document.getElementById("ideaForm").onsubmit = function(event) {
            event.preventDefault();

            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let idea = document.getElementById("idea").value;

            let ideaData = { name, email, idea };

            // Идеялар тізімін localStorage-қа қосу
            let ideaList = JSON.parse(localStorage.getItem("ideaList")) || [];
            ideaList.push(ideaData);
            localStorage.setItem("ideaList", JSON.stringify(ideaList));

            window.location.href = "submit.html";
        };

        function viewLastIdea() {
            window.location.href = "submit.html";
        }
    </script>

</body>
</html>
